<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>scf</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="css/normalize.css" rel="stylesheet" type="text/css">
    <link rel="icon" href="images/favicon.ico">
    <script src="js/language.js"></script>

</head>

<body>
    <div id="header">
        <div id="head">
            <img src="images/touch.png" alt="logo">
            <span>LOGO TEXT</span>
            <img src="images/sfc.png" width="92px" alt="sfc">
        </div>
        <div id="languages">
            <span id="ru" onclick="changeRu()" class="language">рус</span>
            <br>
            <span id="ua" onclick="changeUa()" class="language">укр</span>
            <br>
            <span id="us" onclick="changeUs()" class="language">eng</span>
        </div>
    </div>

    <div id="video">
        <object width="420" height="315" data="http://www.youtube.com/v/XGSy3_Czz8k"></object>
    </div>

    <div id="logos">
        <img src="images/ch.png" alt="ch">
        <img src="images/kk.png" alt="kk">
        <img src="images/omk.png" alt="omk">
        <img src="images/ps.png" alt="ps">
    </div>

    <div id="content">
        <div class="block">
            <h3 id="h1"></h3>
            <div class="image">
                <img src="images/content/news.jpg" alt="" width="205px">
            </div>
            <p id="text1"></p>
        </div>

        <div class="block">
            <h3 id="h2"></h3>
            <div class="image">
                <img src="images/content/film.jpg" alt="movie" width="205px">
            </div>
            <p id="text2"></p>
        </div>

        <div class="block">
            <h3 id="h3"></h3>
            <div class="image">
                <img src="images/content/actor.jpg" alt="movie" width="205px">
            </div>
            <p id="text3"></p>
        </div>
    </div>

    <div id="footer">
        <span>+38(063)890-88-44</span>
        <a href="mailto:someone@example.com?Subject=Hello" target="_top">someone@example.com</a>
        <span id="name">Taras Sakhno</span>
    </div>
</body>

</html>
