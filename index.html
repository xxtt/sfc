<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>SAKHNO'S FAMILY COMPANY</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="css/normalize.css" rel="stylesheet" type="text/css">
    <link rel="icon" href="images/favicon.ico">
</head>

<body>
    <div id="header">
        <div id="sfc">
            <a href="http://sakhnosfamily.com/">
                <img src="images/sfc.png" width="92px" alt="sfc">
            </a>
        </div>
        <div id="text">
            <span id="company">SAKHNO'S FAMILY COMPANY</span>
            <br>
            <span id="portal"></span>
        </div>

        <div id="languages">
            <span id="ru" onclick="changeRu()" class="language">рус</span>
            <br>
            <span id="ua" onclick="changeUa()" class="language">укр</span>
            <br>
            <span id="us" onclick="changeUs()" class="language">eng</span>
        </div>
    </div>

    <div id="video">
        <iframe width="527" height="315" src="http://www.youtube.com/embed/pqzCgqrhgG8"></iframe>
    </div>

    <div id="logos">
        <a href="http://fotokyznia.com/" target="_blank">
            <img src="images/kk.png" alt="kk">
        </a>
        <a href="http://omikron.com.ua/" target="_blank">
            <img src="images/omk.png" alt="omk">
        </a>
        <a href="http://touch-magazine.eu/" target="_blank">
            <img src="images/touch.png" alt="touch">
        </a>
        <a href="http://placeins.com/" target="_blank">
            <img src="images/ps.png" alt="ps">
        </a>
    </div>

    <div id="content">

        <div class="block">
            <h3 id="h1"></h3>
            <div class="image">
                <img src="images/content/birth.jpg" alt="" width="205px">
            </div>
            <div id="text1" class="data"></div>
            <p id="more1"></p>
        </div>

        <div class="block">
            <h3 id="h2"></h3>
            <div class="image">
                <img src="images/content/news.jpg" alt="movie" width="205px">
            </div>
            <div id="text2" class="data"></div>
            <p id="more2"></p>
        </div>

        <div class="block">
            <h3 id="h3"></h3>
            <div class="image">
                <img src="images/content/film.jpg" alt="movie" width="205px">
            </div>
            <div id="text3" class="data"></div>
            <p id="more3"></p>
        </div>
    </div>

    <div id="footer">
        <span>+38(063)890-88-44</span>
        <a href="mailto:someone@example.com?Subject=Hello" target="_top">someone@example.com</a>

        <div id="social">
            <a href="https://vk.com/sakhnosfamily" target="_blank">
                <img src="images/vk.png" alt="vk" width="28px">
            </a>
            <a href="https://www.facebook.com/sakhnosfamily" target="_blank">
                <img src="images/fb.png" alt="fb" width="28px">
            </a>
            <a href="https://twitter.com/sakhnosfamily" target="_blank">
                <img src="images/tw.png" alt="tw" width="28px">
            </a>
        </div>

        <span id="name">2014 © Taras Sakhno</span>
    </div>

    <script src="js/language.js"></script>
</body>

</html>
